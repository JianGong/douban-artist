<div class="modal">
	<div class="bar bar-header bar-positive item-input-inset">
	    <span class="button button-icon fa  fa-chevron-left" pop-modal></span>
	    <label class="item-input-wrapper">
	        <i class="icon ion-ios7-search placeholder-icon"></i>
	        <input type="search" placeholder="Search" ng-model="resultStatus.q" name="keyword">
	    </label>
	    <span class="button button-clear button-icon fa fa-search" ng-click="search()"></span>
	</div>
	<content  has-header="true">
	    <artist-list data="resultStatus.artists"></artist-list>
	    <div class="no-result" ng-if="resultStatus.artists && resultStatus.artists.length == 0">
			没有搜索到结果
	    </div>
	</content>
</div>
